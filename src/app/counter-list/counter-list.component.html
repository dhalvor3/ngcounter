<p>counter-list works!</p>
<div class="py-5">
    <h2>{{ name }}</h2>
    <button class='btn btn-primary' (click) = "create()" > Create </button>
</div>

<div class='row' style="width:800px; padding:2px; margin:1px">
    <counter *ngFor="let counter of counters" [counter]="counter"></counter>
</div>    
    

<div *ngIf="superCounters.length > 0">
    <app-super-counter *ngFor="let superCounter of superCounters" [supercounter]='superCounter'></app-super-counter>
</div>
